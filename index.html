<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <link rel="stylesheet" href="./assets/css/form.css">
</head>

<body>
    <header>
        <nav>
            <h1>WELCOME, LET'S GET YOU STARTED ON YOUR BLOG!</h1>
            <button id="viewmode-button">
                <img id="theme-button-image"
                src="./assets/images/Light-Dark.png"
                data-darkMode="./assets/images/Dark-Light.png" 
                data-lightMode="./assets/images/Light-Dark.png"
                data-themeState="lightMode"
                alt="Theme Switching Button Image"
                >
            </button>
        </nav>
    </header>
    <main id="content-area">
        <section id="left-section">
            <div>
                <img id="blog-background-image" src="./assets/images/Blogspot-background-img-light.png" alt="Blogspot Background Image">
            </div>
        </section>
        <section id="right-section">
            <div id=form-content>
                <form id="blog-info-form" action="" method="">
                    <div>
                        <label for="UserName">UserName</label>
                        <input type="text" id="UserName" name="UserName">
                    </div>
                    <div>
                        <label for="Title">Title</label>
                        <input type="text" id="Title" name="Title">
                    </div>
                    <div>
                        <label for="Content">Content</label>
                        <textarea name="ContentArea" id="Content"></textarea>
                    </div>
                    <button id="form-submit-button" type="submit" style="background-color: salmon; font-weight: bolder; color: rgb(0, 0, 0);">SUBMIT</button>
                    <div id="errorMessage"></div>
                </form>            
            </div>
        </section>
    </main>  
    <!--Footer-->
    <footer class="footer">
        <a href="https://sharpreet89.github.io/Week2_Portfolio_Website/">Visit my Portfolio</a>
        <h4>Made with ❤️️ by Harpreet</h4>
        <h4>&copy; 2024 Harpreet Singh</h4>
    </footer>

 <script src="./assets/js/form.js"></script>
 <script src="./assets/js/logic.js"></script>
</body>
</html>
